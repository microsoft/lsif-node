name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  batch: true
  branches:
    include:
      - main
pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

parameters:
  - name: quality
    displayName: Quality
    type: string
    default: latest
    values:
      - latest
      - next
  - name: publishLsifProtocol
    displayName: ðŸš€ Publish LSIF Protocol
    type: boolean
    default: false
  - name: publishLanguageService
    displayName: ðŸš€ Publish LSIF Language Service
    type: boolean
    default: false

extends:
  template: azure-pipelines/npm-package/pipeline.yml@templates
  parameters:
    npmPackages:
      - name: lsifProtocol
        generateNotice: true
        testPlatforms:
          - name: Linux
            nodeVersions:
              - 20.9.0
          - name: MacOS
            nodeVersions:
              - 20.9.0
          - name: Windows
            nodeVersions:
              - 20.9.0
        testSteps:
          - template: /build/azure-pipelines/templates/test-steps.yml@self
            parameters:
              package: '@vscode/lsif-protocol'
              workingDirectory: protocol
        buildSteps:
          - template: /build/azure-pipelines/templates/build-steps.yml@self
            parameters:
              package: '@vscode/lsif-protocol'
              workingDirectory: protocol
        ghTagPrefix: release/protocol/
        tag: ${{ parameters.quality }}
        preReleaseTag: next
        publishPackage: ${{ parameters.publishLsifProtocol }}
        workingDirectory: $(Build.SourcesDirectory)/protocol

      - name: languageService
        generateNotice: true
        testPlatforms:
          - name: Linux
            nodeVersions:
              - 20.9.0
          - name: MacOS
            nodeVersions:
              - 20.9.0
          - name: Windows
            nodeVersions:
              - 20.9.0
        testSteps:
          - template: /build/azure-pipelines/templates/test-steps.yml@self
            parameters:
              package: '@vscode/lsif-language-service'
              workingDirectory: language-service
        buildSteps:
          - template: /build/azure-pipelines/templates/build-steps.yml@self
            parameters:
              package: '@vscode/lsif-language-service'
              workingDirectory: language-service
        ghTagPrefix: release/language-service/
        tag: ${{ parameters.quality }}
        preReleaseTag: next
        publishPackage: ${{ parameters.publishLanguageService }}
        workingDirectory: $(Build.SourcesDirectory)/language-service